<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Employee</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Data</a>
      </li>    
    </ul>
  </div>  
</nav>
<br>

<div class="container-fluid">
  <div class="row mx-2">
    <div class="col-md-4 card shadow-lg border border-warning h-100">
      <div class="card-body">
        <h3 class="bg-dark text-light text-center border rounded p-2">Add Employee</h3>
        <form method="post">
          {% csrf_token %}
          <input type="text" name="eid" placeholder="Employee Id" class="form-control my-2">
          <input type="text" name="en" placeholder="Employee Name" class="form-control my-2">
          <input type="number" name="es" placeholder="Select Salary" class="form-control my-2" min="12000" max="60000">
          <select class="form-control my-2" name="ede">
            <option>-- Select Designation --</option>
            <option>Trainee</option>
            <option>Junior Trainer</option>
            <option>Senior Trainer</option>
            <option>Team Lead</option>
          </select>
          <div class="row">
            <div class="col">
              <input type="reset" value="Reset" class="btn btn-outline-danger form-control">
            </div>
            <div class="col">
              <input type="submit" value="Add Employee" class="btn btn-outline-success form-control">
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md card shadow-lg border border-danger mx-2 h-100">
      <div class="card-body">
        <h3 class="bg-info text-light p-2 border rounded">Employee Data</h3>
        <table class="table table-hover table-striped">
          <tr class="bg-primary text-light">
            <th>Sno</th>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
          </tr>
          {% for j in ep %}
            <tr>
              <td>{{forloop.counter}}</td>
              <td>{{j.epid}}</td>
              <td>{{j.ename}}</td>
              <td>
                <a href="{% url 'epd' j.id %}" class="btn btn-outline-secondary form-control col-sm-5">Update</a>
                <a href="" class="btn btn-outline-danger form-control col-sm-5">Delete</a>
                </div>
              </td>
            </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </div>
</div>

</body>
</html>
