<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Employee</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Data</a>
      </li>    
    </ul>
  </div>  
</nav>
<br>

<div class="card col-md-4 mx-auto shadow-lg border border-primary">
  <div class="card-body">
    <h3>Update Employee</h3>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="eppid" class="form-control my-2" value="{{dc.epid}}">
      <input type="text" name="epn" class="form-control my-2" value="{{dc.ename}}">
      <input type="number" name="eps" class="form-control my-2" min="12000" max="60000" value="{{dc.esal}}">
      <select class="form-control my-2" name="epde">
        <option value="{{dc.edesg}}">
        {% if dc.edesg == "Trainee" %}
          Trainee
          <option>Junior Trainer</option>
          <option>Senior Trainer</option>
          <option>Team Lead</option>
        {% elif dc.edesg == "Junior Trainer" %}
          Junior Trainer
          <option>Trainee</option>
          <option>Senior Trainer</option>
          <option>Team Lead</option>
        {% elif dc.edesg == "Senior Trainer" %}
          Senior Trainer
          <option>Trainee</option>
          <option>Junior Trainer</option>
          <option>Team Lead</option>
        {% else %}
          Team Lead
        {% endif %}
      </option>
      </select>
      <div class="row">
        <div class="col">
          <a href="{% url 'emm' %}" class="btn btn-outline-secondary form-control">Back</a>
        </div>
        <div class="col">
          <input type="submit" value="Update" class="btn btn-outline-success form-control">
        </div>
      </div>
    </form>
  </div>
</div>

</body>
</html>
